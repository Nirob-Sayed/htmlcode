<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Tailwind CSS</title>
    <scrip src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold">Brand</div>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-white hover:text-gray-200">Home</a>
                <a href="#" class="text-white hover:text-gray-200">About</a>
                <a href="#" class="text-white hover:text-gray-200">Services</a>
                <a href="#" class="text-white hover:text-gray-200">Contact</a>
            </div>
            <div class="md:hidden">
                <button id="menuButton" class="text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="md:hidden hidden bg-blue-500 p-4">
            <a href="#" class="block text-white py-2">Home</a>
            <a href="#" class="block text-white py-2">About</a>
            <a href="#" class="block text-white py-2">Services</a>
            <a href="#" class="block text-white py-2">Contact</a>
        </div>
    </nav>

<script src="JavaScript.js"></script>
</body>

</html>
